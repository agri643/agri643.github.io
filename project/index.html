    <p>Voting % in USA</p>
    <svg width="960" height="600"></svg>
<button type="button" id="democrat">Percentage of Clinton Voters</button>
<button type="button" id="republican">Percentage of Trump Voters</button>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://d3js.org/topojson.v2.min.js"></script>
<script>

var svg = d3.select("svg"),
	width = +svg.attr("width"),
	height = +svg.attr("height");
	
var democrat = d3.map();

var path = d3.geoPath();

var x = d3.scaleLinear()
	.domain([1,50])
	.rangeRound([600,860]);

var color = d3.scaleThreshold()
	.domain([10, 20, 30, 40, 50, 60])
	.range(["#eff3ff", "#c6dbef", "#9ecae1", "#6baed6", "#3182bd", "#08519c"]);
	
var g = svg.append("g")
	.attr("class", "key")
	.attr("transform", "translate(0,40)");
	
g.selectAll("rect")
	.data(color.range().map(function(d) {
		d = color.invertExtent(d);
		if (d[0] == null) d[0] = x.domain()[0];
		if (d[1] == null) d[1] = x.domain()[1];
		return d;
	}))
	.enter().append("rect")
		.attr("height", 8)
		.attr("x", function(d) { return x(d[0]); })
		.attr("width", function(d) { return x(d[1]) - x(d[0]); })
		.attr("fill", function(d) { return color(d[0]); });
		
g.append("text")
    .attr("class", "caption")
    .attr("x", x.range()[0])
    .attr("y", -6)
    .attr("fill", "#000")
    .attr("text-anchor", "start")
    .attr("font-weight", "bold")
    .text("Percentage Votes");
	
g.call(d3.axisBottom(x)
    .tickSize(13)
    .tickFormat(function(x, i) { return i ? x : x + "%"; })
    .tickValues(color.domain()))
  .select(".domain")
    .remove();
	
d3.queue()
	.defer(d3.json, "https://d3js.org/us-10m.v1.json")
	.defer(d3.csv, "Book1.csv", function(d) { democrat.set(d.id, +d.Clinton);})
	.defer(d3.csv, "Book2.csv", function(j) { republican.set(j.id, +j.Trump);})
	.await(ready);

function ready(error, us) {
  if (error) throw error;

  svg.append("g")
      .attr("class", "states")
    .selectAll("path")
    .data(topojson.feature(us, us.objects.states).features)
    .enter().append("path")
	  .attr("fill", function(d) { return color(d.Clinton = democrat.get(d.id)); })
      .attr("d", path)
	.append("title")
	  .text(function(d) { return d.Clinton + "%"; });

  svg.append("path")
      .attr("class", "states")
      .attr("d", path(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; })))
	  .attr("d", path);
};

function ready(error, us) {
  if (error) throw error;

  svg.append("g")
      .attr("class", "states")
    .selectAll("path")
    .data(topojson.feature(us, us.objects.states).features)
    .enter().append("path")
	  .attr("fill", function(j) { return color(j.Trump = republican.get(j.id)); })
      .attr("j", path)
	.append("title")
	  .text(function(j) { return j.Trump + "%"; });

  svg.append("path")
      .attr("class", "states")
      .attr("j", path(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; })))
	  .attr("j", path);
};	
	
</script>
    <p>Source: New Zealand Transport Agency (NZTA) Crash Analysis System</p>
