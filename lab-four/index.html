<div id="map" style= "width: 100%; height: 800px;"></div>
<script type="text/javascript" src="hexfire.js"></script>
  <script>

  	var map = L.map('map').setView([-36.902052031675844, 174.785951178855527], 10);

  	L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
  	attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> | &copy; <a href="http://cartodb.com/attributions">CartoDB</a> | Firedata &copy; <a href="https://fireandemergency.nz/">2016 New Zealand Fire Service</a>',
  	subdomains: 'abcd',
  	maxZoom: 19
  }).addTo(map);

    function getColor(d) { //need another class of >100
      return d > 64  ? '#b10026' :
             d > 32  ? '#e31a1c' :
             d > 16  ? '#fc4e2a' :
             d > 8   ? '#fd8d3c' :
             d > 4   ? '#feb24c' :
             d > 0   ? '#fed976' :
                        '#ffffb2';
  }
  function style(feature) {
    return {
        fillColor: getColor(feature.properties.NUMPOINTS),
        weight: 1.43,
        opacity: 1,
        color: 'white',
        dashArray: '0',
        fillOpacity: 0.75
    };
}
var geojson;
function highlightFeature(e) {
  var layer = e.target;

  layer.setStyle({
      weight: 1.5,
      color: 'red',
      dashArray: '',
      fillOpacity: 0.75
  });

  if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
      layer.bringToFront();
  }
  info.update(layer.feature.properties);
}
function resetHighlight(e) {
    geojson.resetStyle(e.target);
    info.update();
}
function onEachFeature(feature, layer) {
    layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
    });
}

geojson = L.geoJson(hexfire, {
    style: style,
    onEachFeature: onEachFeature
}).addTo(map);

var info = L.control();

info.onAdd = function (map) {
    this._div = L.DomUtil.create('div', 'info');
    this.update();
    return this._div;
};

info.update = function (props) {
    this._div.innerHTML = '<h4>Number of Structural Fires Reported</h4>' +  (props ?
         props.NUMPOINTS + ' fires'
        : 'Hover over a bin');
};

info.addTo(map);

var legend=L.control({position:'bottomright'});
legend.onAdd = function(map){
  var div = L.DomUtil.create('div','info legend'),
  grades = [0,4,8,16,32,64],
  key_labels = ["0","1-4","5-8","9-16","17-32","32-64",">64"],
  labels = ["Structural Fires 2013-2016"],
  from, to;
  for (var i = 0; i < grades.length; i++) {
    from = grades[i];
    to = grades[i + 1];
    labels.push(
    '<i style="background:' + getColor(from + 1) + '"></i> ' +
       key_labels[i]);
    }
      div.innerHTML = labels.join('<br>');
      return div;
      };

      legend.addTo(map);
		</script>
	</div>
